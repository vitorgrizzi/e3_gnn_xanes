defaults:
  - _self_

model:
  max_z: 100
  num_layers: 4
  lmax: 2
  mul_0: 64
  mul_1: 32
  mul_2: 16
  r_max: 5.0
  num_basis: 128
  num_radial: 10
  basis_scales: [0.1, 0.5, 1.0]
  emin: -30.0
  emax: 100.0
  num_energy_points: 150
  # emin, emax, num_energy_points must match the values used in the dataset creation

training:
  lr: 1e-3
  batch_size: 4
  epochs: 100
  lambda_grad: 0.5
  patience: 15
  grad_clip: 5.0
  save_path: "best_model.pt"
  device: "auto"

data:
  root: "/lcrc/globalscratch/vferreiragrizzi/gnn_xanes/"
  db_path: null # path to xanes_dataset.db (set via CLI or override)
  num_workers: 0
  r_max: 5.0
  preprocess: false

wandb:
  project: "xanes_e3gnn"
  entity: null
  mode: "online" # set to 'disabled' to turn off wandb
